<!DOCTYPE html>
<html lang="en">


<!-- login23:11-->
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <title>AJWA TECH|Admin Login</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/adminuser/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/adminuser/assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/adminuser/assets/css/style.css' %}">
    
    
    <!--[if lt IE 9]>
		<script src="{% static 'css/adminuser/assests/js/html5shiv.min.js' %}"></script>
		<script src="{% static 'css/adminuser/assests/js/respond.min.js' %}"></script>
	<![endif]-->
</head>

<body>
    
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
			<div class="account-center ">
				<div class="account-box shadow-lg p-3 mb-5 bg-white rounded ">
                    <center>
                        {% for message in messages %}
                                        <div class="{% if message.tags == 'success' %}success-message{% elif message.tags == 'error' %}error-message{% endif %}">
                                            {{ message }}
                                        </div>
                        {% endfor %}
                    </center>
                    <form  class="form-signin " method="post">
                        {% csrf_token %}
						<div class="account-logo">
                            <h3 class="text-primary">Admin Login</h3>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" autofocus="" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary account-btn">Login</button>
                        </div>
                    </form>
                </div>
			</div>
        </div>
    </div>
    <script src="{% static 'css/adminuser/assets/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'css/adminuser/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'css/adminuser/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'css/adminuser/assets/js/app.js' %}"></script>
    <script>
        // Wait for the DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Select all elements with the class 'messages' (adjust as needed)
            var messageElements = document.querySelectorAll('.success-message,.error-message');
    
            // Set a timeout to hide each message after 5000 milliseconds (5 seconds)
            messageElements.forEach(function(messageElement) {
                setTimeout(function() {
                    messageElement.style.display = 'none';
                }, 5000);  // Adjust the time as needed (in milliseconds)
            });
        });
    </script>
</body>


<!-- login23:12-->
</html>
