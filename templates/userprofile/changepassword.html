
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'css/adminuser/assets//img/favicon.ico">
    <title>AJWA TECH|userprofile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/adminuser/assets//css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/adminuser/assets//css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/adminuser/assets//css/style.css' %}">
    <!--[if lt IE 9]>
		<script src="{% static 'css/adminuser/assets//js/html5shiv.min.js' %}"></script>
		<script src="{% static 'css/adminuser/assets//js/respond.min.js' %}"></script>
	<![endif]-->
<style>
    .page-wrapper {
        left: 0;
        margin-left: 60px;
        padding-top: 50px;
        position: relative;
        -webkit-transition: all 0.4s ease;
        -moz-transition: all 0.4s ease;
        transition: all 0.4s ease;
    }
    .page-wrapper > .content {
        padding: 30px;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px; /* Adjust padding as needed */
    }
    
    .brand-title {
        color: white;
        font-size: 30px; /* Adjust font size as needed */
    }
    @media (min-width: 576px) and (max-width: 992px) {
        .header-left {
            order: 2;
            text-align: center; /* Center the brand title */
        }
    
        .mobile_btn {
            order: 1;
            margin-left: auto; /* Move the toggle button to the right */
        }
    
        .user-menu {
            display: none; /* Hide the user menu on medium screens */
        }
    
        .mobile-user-menu {
            display: block; /* Show the mobile user menu on medium screens */
            margin-left: auto; /* Move the mobile user menu to the right */
        }
    }
</style>
    
</head>

<body>
    <div class="main-wrapper">
        <div class="header" style="background-color: #D19C97 ;">
			<div class="header-left">
                <span class="brand-title">AJWA TECH</span>
				</div>
			<a id="mobile_btn" class="mobile_btn float-left" href=""><i class="fa fa-bars"></i></a>
            <ul class="nav user-menu float-right">
                <li class="nav-item dropdown d-none d-sm-block">
                    </li>
                <li class="nav-item dropdown d-none d-sm-block">
                    </li>
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img"><img class="rounded-circle" src="{% static 'css/adminuser/assets//img/user.jpg' %}" width="40" alt="Admin">
							
                            <span class="status online"></span>
                            
                        </span>
                        <span>User</span>
                    </a>
					<div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'index' %}">Home</a>
						<a class="dropdown-item" href="{% url 'userprofile' %}">User Profile</a>
						
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        
					</div>
                </li>
            </ul>
            <div class="dropdown mobile-user-menu float-right">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="{% url 'index' %}">Home</a>
                    <a class="dropdown-item" href="{% url 'userprofile' %}">User Profile</a>
                    
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    
                </div>
            </div>
        </div>
        <center>
            {% for message in messages %}
                            <div class="{% if message.tags == 'success' %}success-message{% elif message.tags == 'error' %}error-message{% endif %}">
                                {{ message }}
                            </div>
            {% endfor %}
        </center>
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">Change Password</h4>
                    </div>
                </div>
                <form method="post" id="changepassword" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for message in messages %}
                        <div class="{% if message.tags == 'success' %}success-message{% elif message.tags == 'error' %}error-message{% endif %}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    <div class="card-box">
                        
                        
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="profile-basic">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group form-focus focused">
                                                <label class="focus-label">Old Password:</label>
                                                <input type="password" class="form-control floating"  name="oldpassword">
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group form-focus focused">
                                                <label class="focus-label">New Password:</label>
                                                <input type="password" class="form-control floating"  name="newpassword">
                                            </div>
                                        </div>
                                        
                                       
                                        <div class="col-md-10">
                                            <div class="form-group form-focus focused">
                                                <label class="focus-label">Confirm Password</label>
                                                <input class="form-control floating" type="password"  name="confirmpassword">
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="text-center m-t-20">
                        <button class="btn btn-primary submit-btn" type="submit">Save</button>
                    </div>
                </form>
            </div>
            <div class="notification-box">
                <div class="msg-sidebar notifications msg-noti">
                    </div>
            </div>
        </div>
    </div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script src="{% static 'css/adminuser/assets//js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'css/adminuser/assets//js/popper.min.js' %}"></script>
    <script src="{% static 'css/adminuser/assets//js/bootstrap.min.js' %}"></script>
    <script src="{% static 'css/adminuser/assets//js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'css/adminuser/assets//js/app.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

<script>
    $().ready(function () {
        $("#changepassword").validate({
            rules: {
                oldpassword: {
                    required:true,
                    
                },
                newpassword: {
                    required:true,
                    strongPassword:true,
                },
                confirmpassword: {
                    required:true,
                    strongPassword:true,
                },
                
            },
            messages: {
                profile_pic: {
                    extension: "please enter proper extension", // Add more extensions if needed
                    accept: "Only image files are accepted",
                },
            
            },
        });

        $.validator.addMethod(
                "strongPassword",
                function (value, element) {
                    // Use a regular expression to check for a strong password
                    return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]+$/.test(value);
                },
                "Your password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character"
            );
    });
</script>

<script>
    // Wait for the DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
        // Select all elements with the class 'messages' (adjust as needed)
        var messageElements = document.querySelectorAll('.success-message,.error-message');

        // Set a timeout to hide each message after 5000 milliseconds (5 seconds)
        messageElements.forEach(function(messageElement) {
            setTimeout(function() {
                messageElement.style.display = 'none';
            }, 5000);  // Adjust the time as needed (in milliseconds)
        });
    });
</script>
</body>
