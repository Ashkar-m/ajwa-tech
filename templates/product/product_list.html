{% load static %}
<!-- Products Start -->
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Popular Products</span></h2>
    </div>
    <div id="products" class="row px-xl-5 pb-3">
        {% for product in products|slice:":12" %}
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <img class="img-fluid w-100" src="{{ product.images.first.image.url }}" alt="">
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3"><a href="{% url 'detail' slug=product.slug %}">{{ product.name }}</a></h6>
                    <div class="d-flex justify-content-center">
                        
                        <h6>${{ product.discounted_price }}</h6><h6 class="text-muted ml-2"><del>{{ product.price }}</del></h6>
                        
                    </div>
                </div>
                <div  class="card-footer d-flex justify-content-between bg-light border">
                    <a href="{% url 'detail' slug=product.slug %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                    <a href="{% url 'addtocart' product_id=product.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
       
    </div>
</div>
<!-- Products End -->
